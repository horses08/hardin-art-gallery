<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        background-color: #f8f9fa;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }

      .recent-art-label {
        font-size: 2rem;
        font-weight: bold;
      }

      .artwork-container {
        height: 100%;
      }

      .artwork-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .video-card {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        /* 16:9 Aspect Ratio */
        overflow: hidden;
        /* Round the corners */
        border-radius: 0.5rem;
      }

      .video-card video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="display-4 text-center">Art Gallery</h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex align-items-center">
          <h2 class="recent-art-label">Recent Art</h2>
        </div>
        <div class="col-md-6">
          <div class="artwork-container">
            <a href="recent-art.html">
              <img
                src="/static/me.jpg"
                alt="Most Recent Artwork"
                class="artwork-image img-fluid"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Collections</h1>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img
                class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                src="/static/114.jpeg"
                alt="Celtic Knots"
              />
              <div class="card-body">
                <p class="card-text">Celtic Knots</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img
                class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                src="/static/52.jpeg"
                alt="Pendragon Cycle"
              />
              <div class="card-body">
                <p class="card-text">Pendragon Cycle</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img
                class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                src="/static/119.jpeg"
                alt="Heir of Redclyffe"
              />
              <div class="card-body">
                <p class="card-text">Heir of Redclyffe</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="jumbotron text-center">
      <div class="container">
        <h2 id="browse" class="jumbotron-heading">Browse</h2>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="video-grid">
          <div class="video-card">
            <video autoplay loop muted>
              <source src="/static/13.mp4" type="video/mp4" />
            </video>
            <div class="video-title">Sketches</div>
          </div>
          <div class="video-card">
            <video autoplay loop muted>
              <source src="/static/133.mp4" type="video/mp4" />
            </video>
            <div class="video-title">Digital Art</div>
          </div>
          <div class="video-card">
            <video autoplay loop muted>
              <source src="path/to/video3.mp4" type="video/mp4" />
            </video>
            <div class="video-title">Watercolor</div>
          </div>
          <div class="video-card">
            <video autoplay loop muted>
              <source src="path/to/video4.mp4" type="video/mp4" />
            </video>
            <div class="video-title">Acrylic</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
